<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body {
            background-color: #f63535;
            
            font: normal 20pt arial;
        }
        h1{
            color: rgb(230),  230, 98);
        }
    </style>
    <script>
        function pegarDadosDoUsuario() {
            alert("Bem-vindo! A seguir pediremos que informe alguns dados.");

            var nome = prompt("Por favor, informe seu nome:");
            var idade = prompt("Por favor, informe sua idade:");

            var confirmarIdade = confirm("Você confirmou que sua idade é " + idade + " anos?");
            
            var mensagem = "Nome do usuário: " + nome + "\n" +
                           "Idade: " + idade + "\n" +
                           "Confirmação da idade: " + (confirmarIdade ? "Confirmada" : "Não Confirmada");

            alert(mensagem);
        }
    </script>
</head>
<body onload="pegarDadosDoUsuario()">
